{% extends "blog/base.html" %}
{% block content %}
    {% for post in posts %}
        <h3>
            <a href="{{ post.get_absolute_url }}">
                {{ post.title }}
            </a>
        </h3>
        <p>Published at {{ post.published_at }} by {{ post.author }}.</p>
        <hr />
        {{ post.body|linebreaks }}
    {% empty %}
        <h3>There's nothing posts!</h3>
    {% endfor %}
{% endblock %}
